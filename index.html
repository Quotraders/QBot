<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopstepX Trading Bot Dashboard</title>
    <meta http-equiv="refresh" content="0; url=./wwwroot/unified-dashboard.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e16 0%, #161b22 100%);
            color: #e0e6ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
            background: rgba(22, 27, 34, 0.8);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #30363d;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #4CAF50;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>ðŸ¤– Loading Local Trading Dashboard<span class="badge">v2.0</span></h2>
        <p>Local HTTPS dashboard - No cloud dependencies...</p>
        <p><a href="./wwwroot/dashboard.html">Click here if not redirected automatically</a></p>
        <p style="margin-top: 20px; font-size: 12px; color: #8b949e;">
            <a href="./wwwroot/dashboard.html">Local Dashboard</a> | 
            <a href="https://github.com/kevinsuero072897-collab/trading-bot-c-/actions">GitHub Actions</a>
        </p>
    </div>
    
    <script>
        // Backup redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = './wwwroot/dashboard.html';
        }, 2000);
    </script>
</body>
</html>
