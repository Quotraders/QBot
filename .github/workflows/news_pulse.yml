name: Intelligence - News Pulse

on:
  schedule:
    # Run every 5 minutes during market hours (9:30 AM - 4:00 PM ET on weekdays)
    - cron: '*/5 13-21 * * 1-5'  # UTC time for ET market hours
  workflow_dispatch:  # Allow manual triggering

jobs:
  collect-news:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy gdelt beautifulsoup4
        
    - name: Collect GDELT news data
      run: |
        python Intelligence/scripts/collect_news.py
        
    - name: Upload news data
      uses: actions/upload-artifact@v4
      with:
        name: news-data-${{ github.run_number }}
        path: Intelligence/data/raw/news/
        retention-days: 7
        
    - name: Commit news data (if changes)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Intelligence/data/raw/news/
        git diff --staged --quiet || git commit -m "Intelligence: Update news data [$(date '+%Y-%m-%d %H:%M:%S')]"
        git push