name: Fed Liquidity Analysis
on:
  schedule:
    - cron: '0 21 * * 4'  # Thursdays 21:00 UTC (4:00 PM EST)
  workflow_dispatch:


permissions:
  contents: write

jobs:
  fed_liquidity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/fed_liquidity.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update Fed liquidity analysis"
          git push
