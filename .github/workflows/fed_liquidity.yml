name: Fed Liquidity Analysis ‚ö° (OPTIMIZED)
on:
  schedule:
    # OPTIMIZED FED LIQUIDITY (TIER 5)
    - cron: '0 8 1 * *'  # Monthly on 1st at 3 AM EST
    # Total: 1 run/month
  workflow_dispatch:


permissions:
  contents: write

jobs:
  fed_liquidity:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # üõ°Ô∏è Prevent hanging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install --quiet --no-warn-script-location yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/fed_liquidity.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update Fed liquidity analysis"
          git push
