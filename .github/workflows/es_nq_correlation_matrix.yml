name: ES/NQ Correlation Matrix Analysis
"on":
  schedule:
    - cron: '0 */2 * * *'

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  correlation_matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install --retry-delays 1,2,3 --timeout 60 yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/correlations.py

      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting ES/NQ Correlation Matrix analysis to BotCore format..."
          
          # Run data integration script for correlation data
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "es_nq_correlation_matrix" \
            --data-path "Intelligence/data/correlations.json" \
            --output-path "Intelligence/data/integrated/correlation_analysis.json"
          
          echo "âœ… BotCore correlation matrix integration complete"

      - name: "ðŸ“¤ Commit Integrated Data"
        run: |
          git config --global user.email "ml-bot@github.com"
          git config --global user.name "ML Bot"
          git config user.name "GitHub Actions"
          git config --global user.email "ml-bot@github.com"
          git config --global user.name "ML Bot"
          git config user.email "actions@github.com"
          git config --global user.email "ml-bot@github.com"
          git config --global user.name "ML Bot"
          git add Intelligence/data/integrated/
          git add Intelligence/data/
          git diff --quiet || git commit -m "ðŸ”— ES/NQ Correlation: BotCore-integrated matrix analysis $(date -u +%Y%m%d_%H%M%S)"
          git push --force-with-lease || git push --force-with-lease || echo "Push failed, continuing..."
