name: Intelligence - Market Data

on:
  schedule:
    # Run after market close at 4:30 PM ET (21:30 UTC) on weekdays
    - cron: '30 21 * * 1-5'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  collect-market-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --retry-delays 1,2,3 --timeout 60 --upgrade pip
        pip install --retry-delays 1,2,3 --timeout 60 requests pandas numpy yfinance
        
    - name: Collect SPX/VIX/indices data
      run: |
        python Intelligence/scripts/collect_market_data.py
        
    - name: Upload market data
      uses: actions/upload-artifact@v4
      with:
        name: market-data-${{ github.run_number }}
        path: Intelligence/data/raw/indices/
        retention-days: 30
        
    - name: Commit market data (if changes)
      run: |
        git config --global user.email "ml-bot@github.com"
        git config --global user.name "ML Bot"
        git config --local user.email "action@github.com"
        git config --global user.email "ml-bot@github.com"
        git config --global user.name "ML Bot"
        git config --local user.name "GitHub Action"
        git config --global user.email "ml-bot@github.com"
        git config --global user.name "ML Bot"
        git add Intelligence/data/raw/indices/
        git diff --staged --quiet || git commit -m "Intelligence: Update market data [$(date '+%Y-%m-%d %H:%M:%S')]"
        git push --force-with-lease || git push --force-with-lease || echo "Push failed, continuing..."