name: auto-merge

on:
  # Use pull_request_target so the workflow has permission to enable automerge on the base repo
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (squash) when requirements are met
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
        # If repo setting "Allow auto-merge" is disabled, this will no-op/fail. That's fine.
        continue-on-error: true
