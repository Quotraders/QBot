name: Intelligence - Daily Report

"on":
  schedule:
    - cron: '45 7,15 * * 1-5'
    - cron: '0 20 * * 1-5'

  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  generate-signals:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib requests
        
    - name: Generate trading signals
      run: |
        python Intelligence/scripts/generate_signals.py
        
    - name: Generate daily report
      run: |
        python Intelligence/scripts/generate_daily_report.py
        
    - name: Upload signals and reports
      uses: actions/upload-artifact@v4
      with:
        name: daily-intelligence-${{ github.run_number }}
        path: |
          Intelligence/data/signals/
          Intelligence/reports/
        retention-days: 30

    - name: "ðŸ”— Integrate with BotCore Decision Engine"
      run: |
        echo "ðŸ”— Converting Daily Report analysis to BotCore format..."
        
        # Run data integration script for daily intelligence reports
        python Intelligence/scripts/workflow_data_integration.py \
          --workflow-type "daily_report" \
          --data-path "Intelligence/reports/daily_report.json" \
          --output-path "Intelligence/data/integrated/daily_intelligence_summary.json"
        
        echo "âœ… BotCore daily report integration complete"

    - name: "ðŸ“¤ Commit Integrated Data and Reports"
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Intelligence/data/integrated/
        git add Intelligence/data/signals/ Intelligence/reports/
        git diff --staged --quiet || git commit -m "ðŸ“Š Daily Intelligence: BotCore-integrated report and signals [$(date '+%Y-%m-%d %H:%M:%S')]"
        git push || echo "No changes to push"

