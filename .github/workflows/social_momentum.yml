name: Social Momentum Tracker
jobs:
  social_momentum:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install pandas requests numpy praw tweepy yfinance

        '
    - name: Track Social Momentum
      run: 'cd Intelligence/scripts

        python social_momentum.py

        '
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
    - name: Commit Social data
      run: "git config --local user.email \"action@github.com\"\ngit config --local\
        \ user.name \"GitHub Action\"\ngit add data/social/\ngit diff --staged --quiet\
        \ || git commit -m \"\xF0\u0178\u201C\xB1 Social momentum update: $(date +'%Y-%m-%d\
        \ %H:%M')\"\ngit push\n"
    timeout-minutes: 15
'on':
  schedule:
  - cron: '*/30 9-21 * * 1-5'
  workflow_dispatch: null
