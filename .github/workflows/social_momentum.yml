name: Social Momentum Tracker
on:
  schedule:
  - cron: '*/30 9-21 * * 1-5'
  workflow_dispatch: null
jobs:
  social_momentum:
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        cache: pip
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install pandas requests numpy praw tweepy yfinance

        '
    - name: Track Social Momentum
      run: 'cd Intelligence/scripts

        python social_momentum.py

        '
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
    - name: Commit Social data
      run: 'git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git add data/social/

        git diff --staged --quiet || git commit -m "ðŸ“± Social momentum update: $(date
        +''%Y-%m-%d %H:%M'')"

        git push

        '
    timeout-minutes: 15
    runs-on: ubuntu-latest
'on':
  workflow_dispatch: {}
