name: Seasonality Patterns Analysis
on:
  schedule:
    # OPTIMIZED SEASONALITY (TIER 5)
    - cron: '0 5 * * 1'  # Weekly on Monday at 12 AM EST
    # Total: 1 run/week
  workflow_dispatch:


permissions:
  contents: write

jobs:
  seasonality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/seasonality_patterns.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update seasonality patterns analysis"
          git push
