name: Seasonality Patterns Analysis
on:
  schedule:
    # ENHANCED SEASONALITY PATTERNS (ENTERPRISE FREQUENCY)
    # Daily seasonality updates for intraday patterns
    - cron: '0 6 * * *'              # Daily at 1 AM EST for overnight analysis
    - cron: '0 12 * * 1-5'           # Daily at 7 AM EST pre-market analysis  
    - cron: '0 18 * * 1-5'           # Daily at 1 PM EST mid-session analysis
    # Weekly comprehensive seasonality analysis
    - cron: '0 2 * * 1'              # Weekly deep analysis Monday 9 PM EST
    # Monthly seasonality pattern updates
    - cron: '0 4 1 * *'              # Monthly comprehensive update
    # Total: ~17 runs/week for enhanced seasonality tracking
  workflow_dispatch:


permissions:
  contents: write

jobs:
  seasonality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/seasonality_patterns.py
      
      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Seasonality patterns to BotCore format..."
          
          # Run data integration script for seasonality analysis
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "seasonality" \
            --data-path "Intelligence/data/" \
            --output-path "Intelligence/data/integrated/seasonality_patterns.json"
          
          echo "âœ… BotCore seasonality integration complete"
      
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git add Intelligence/data/integrated/
          git diff --quiet || git commit -m "ðŸ“… Seasonality: BotCore-integrated patterns $(date -u +%Y%m%d_%H%M%S)"
          git push
