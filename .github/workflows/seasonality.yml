name: Seasonality Patterns Analysis
"on":
  schedule:
    - cron: '0 10 * * 1'

  workflow_dispatch:


permissions:
  contents: write

jobs:
  seasonality:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/seasonality_patterns.py
      
      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Seasonality patterns to BotCore format..."
          
          # Run data integration script for seasonality analysis
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "seasonality" \
            --data-path "Intelligence/data/" \
            --output-path "Intelligence/data/integrated/seasonality_patterns.json"
          
          echo "âœ… BotCore seasonality integration complete"
      
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git add Intelligence/data/integrated/
          git diff --quiet || git commit -m "ðŸ“… Seasonality: BotCore-integrated patterns $(date -u +%Y%m%d_%H%M%S)"
          git push

