name: Supply Demand Zones Identifier
on:
  schedule:
    # 24/7 SUPPLY/DEMAND ZONES ANALYSIS (CRITICAL FOR LEVEL TRADING)
    # Asian Session (18:00-23:59 CT) - NQ key level identification
    - cron: '0 0,2,4 * * *'              # Every 2 hours Asian session
    # European Session (02:00-05:00 CT) - ES key level identification
    - cron: '30 8,10 * * *'              # Every 2 hours European session
    # US Session (08:30-16:00 CT) - Real-time zone identification
    - cron: '0 14,16,18,20 * * 1-5'      # Every 2 hours US session
    # Extended Hours Zone Updates
    - cron: '15 6,12,22 * * *'           # Extended hours zone analysis
    # Total: ~13 runs/day = 91 runs/week for continuous zone identification
  workflow_dispatch:


permissions:
  contents: write

jobs:
  zones_identifier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/identify_zones.py

      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Supply/Demand Zones analysis to BotCore format..."
          
          # Run data integration script for zones data
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "zones_identifier" \
            --data-path "Intelligence/data/zones.json" \
            --output-path "Intelligence/data/integrated/supply_demand_zones.json"
          
          echo "âœ… BotCore zones integration complete"

      - name: "ðŸ“¤ Commit Integrated Data"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/integrated/
          git add Intelligence/data/
          git diff --quiet || git commit -m "ðŸŽ¯ Supply/Demand Zones: BotCore-integrated analysis $(date -u +%Y%m%d_%H%M%S)"
          git push || echo "No changes to push"
