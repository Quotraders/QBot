name: Rebalancing Flows Analysis
on:
  schedule:
  - cron: 0 19 25-31 * *
  workflow_dispatch: null

permissions:
  contents: write
  pull-requests: write
  actions: read
jobs:
  rebalancing:
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        fetch-depth: 0
    - uses: actions/setup-python@v2
      with:
        cache: pip
    - run: pip install --retry-delays 1,2,3 --timeout 60 yfinance pandas numpy scipy
        requests beautifulsoup4 ta pytrends fredapi
    - run: python Intelligence/scripts/rebalancing_flows.py
    - run: 'git config --global user.email "ml-bot@github.com"

        git config --global user.name "ML Bot"

        git config user.name "GitHub Actions"

        git config user.email "actions@github.com"

        git add Intelligence/data/

        git diff --quiet || git commit -m "Update rebalancing flows analysis"

        git push --force-with-lease || git push --force-with-lease || echo "Push failed,
        continuing..."'