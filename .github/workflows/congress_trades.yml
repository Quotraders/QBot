name: Congressional Trades Monitor
'on':
  schedule:
    - cron: '0 21 * * 1-5'  # Daily 5PM EST (21 UTC) - After market close
  workflow_dispatch:

jobs:
  congress_trades:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy yfinance beautifulsoup4 selenium
          
      - name: Monitor Congressional Trades
        run: |
          cd Intelligence/scripts
          python congressional_trades.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit Congressional data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/congress/
          git diff --staged --quiet || git commit -m "üèõÔ∏è Congressional trades update: $(date +'%Y-%m-%d')"
          git push
