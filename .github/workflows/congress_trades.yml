name: Congressional Trades Monitor
jobs:
  congress_trades:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install pandas requests numpy yfinance beautifulsoup4 selenium

        '
    - name: Monitor Congressional Trades
      run: 'cd Intelligence/scripts

        python congressional_trades.py

        '
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit Congressional data
      run: "git config --local user.email \"action@github.com\"\ngit config --local\
        \ user.name \"GitHub Action\"\ngit add data/congress/\ngit diff --staged --quiet\
        \ || git commit -m \"\U0001F3DB\uFE0F Congressional trades update: $(date\
        \ +'%Y-%m-%d')\"\ngit push\n"
    timeout-minutes: 15
'on':
  schedule:
  - cron: 0 22 * * 1-5
  workflow_dispatch: null
