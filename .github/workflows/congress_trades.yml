name: Congressional Trades Analysis
on:
  schedule:
    - cron: '0 23 * * *'  # Daily 23:00 UTC (6:00 PM EST)
  workflow_dispatch:

jobs:
  congress_trades:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/congress_trades.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update congressional trades analysis"
          git push
