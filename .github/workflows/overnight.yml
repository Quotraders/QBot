name: Overnight Session Analysis
"on":
  schedule:
    - cron: '0 3,8 * * *'

  workflow_dispatch:


permissions:
  contents: write

jobs:
  overnight:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/overnight_analysis.py

      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Overnight Session analysis to BotCore format..."
          
          # Run data integration script for overnight trading signals
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "overnight" \
            --data-path "Intelligence/data/overnight_analysis.json" \
            --output-path "Intelligence/data/integrated/overnight_trading_signals.json"
          
          echo "âœ… BotCore overnight integration complete"

      - name: "ðŸ“¤ Commit Integrated Data"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/integrated/
          git add Intelligence/data/
          git diff --quiet || git commit -m "ðŸŒ™ Overnight Analysis: BotCore-integrated trading signals $(date -u +%Y%m%d_%H%M%S)"
          git push || echo "No changes to push"

