name: OPEX Calendar Monitor
on:
  schedule:
  - cron: 0 10 * * 1
  - cron: 0 15 15-21 * 5
  workflow_dispatch: null
jobs:
  opex_calendar:
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        cache: pip
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install pandas requests numpy yfinance beautifulsoup4 icalendar

        '
    - name: Monitor OPEX Calendar
      run: 'cd Intelligence/scripts

        python opex_calendar.py

        '
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit OPEX data
      run: 'git config --local user.email "action@github.com"

        git config --local user.name "GitHub Action"

        git add data/opex/

        git diff --staged --quiet || git commit -m "ðŸ“… OPEX calendar update: $(date
        +''%Y-%m-%d'')"

        git push

        '
    timeout-minutes: 15
    runs-on: ubuntu-latest
'on':
  workflow_dispatch: {}
