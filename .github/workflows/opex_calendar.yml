name: OPEX Calendar Monitor
'on':
  schedule:
    - cron: '0 10 * * 1'  # Mondays 10AM UTC (week start)
    - cron: '0 15 15-21 * 5'  # Monthly OPEX week (3rd Friday)
  workflow_dispatch:

jobs:
  opex_calendar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy yfinance beautifulsoup4 icalendar
          
      - name: Monitor OPEX Calendar
        run: |
          cd Intelligence/scripts
          python opex_calendar.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit OPEX data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/opex/
          git diff --staged --quiet || git commit -m "ðŸ“… OPEX calendar update: $(date +'%Y-%m-%d')"
          git push
