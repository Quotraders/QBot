name: OPEX Calendar Tracking
"on":
  schedule:
    - cron: '0 13 * * 1,3,5'

  workflow_dispatch:


permissions:
  contents: write

jobs:
  opex_calendar:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/opex_tracker.py
      
      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting OPEX Calendar data to BotCore format..."
          
          # Run data integration script for OPEX tracking
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "opex_calendar" \
            --data-path "Intelligence/data/" \
            --output-path "Intelligence/data/integrated/opex_calendar_data.json"
          
          echo "âœ… BotCore OPEX integration complete"
      
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git add Intelligence/data/integrated/
          git diff --quiet || git commit -m "ðŸ“… OPEX Calendar: BotCore-integrated tracking $(date -u +%Y%m%d_%H%M%S)"
          git push

