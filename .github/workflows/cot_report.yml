name: COT Report Analysis
jobs:
  cot_analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: pip
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install pandas requests numpy yfinance beautifulsoup4 lxml

        '
    - name: Run COT Analysis
      run: 'cd Intelligence/scripts

        python cot_report.py

        '
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit COT data
      run: "git config --local user.email \"action@github.com\"\ngit config --local\
        \ user.name \"GitHub Action\"\ngit add data/cot/\ngit diff --staged --quiet\
        \ || git commit -m \"\U0001F3DB\uFE0F COT Report update: $(date +'%Y-%m-%d')\"\
        \ngit push\n"
    timeout-minutes: 15
'on':
  schedule:
  - cron: 0 21 * * 2
  - cron: 0 21 * * 5
  workflow_dispatch: null
