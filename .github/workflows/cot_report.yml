name: COT Report Analysis
on:
  schedule:
    - cron: '30 20 * * 5'  # Fridays 20:30 UTC
  workflow_dispatch:

jobs:
  cot_report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/parse_cot.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update COT report analysis"
          git push
