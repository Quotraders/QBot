name: Failed Patterns Detection
"on":
  schedule:
    # 24/7 FAILED PATTERNS DETECTION (CRITICAL FOR AVOIDING FALSE SIGNALS)
    # Asian Session (18:00-23:59 CT) - Monitor NQ pattern failures
    - cron: '0 0,2,4 * * *'              # Every 2 hours Asian session
    # European Session (02:00-05:00 CT) - Monitor ES pattern failures
    - cron: '30 8,9,10,11 * * *'         # Every hour European session
    # US Session (08:30-16:00 CT) - Maximum pattern failure detection
    - cron: '0,30 14,15,16,17,18,19,20,21 * * 1-5'  # Every 30 minutes US session
    # Extended Hours Pattern Analysis
    - cron: '15 6,7,12,13,22,23 * * *'   # Extended hours pattern monitoring
    # Total: ~31 runs/day = 217 runs/week for comprehensive pattern analysis
  workflow_dispatch:


permissions:
  contents: write

jobs:
  failed_patterns:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/failed_patterns.py

      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Failed Patterns analysis to BotCore format..."
          
          # Run data integration script for failed pattern data
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "failed_patterns" \
            --data-path "Intelligence/data/failed_patterns.json" \
            --output-path "Intelligence/data/integrated/failed_patterns_analysis.json"
          
          echo "âœ… BotCore failed patterns integration complete"

      - name: "ðŸ“¤ Commit Integrated Data"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/integrated/
          git add Intelligence/data/
          git diff --quiet || git commit -m "âŒ Failed Patterns: BotCore-integrated analysis $(date -u +%Y%m%d_%H%M%S)"
          git push || echo "No changes to push"

