name: Failed Patterns Detection ‚ö° (OPTIMIZED)
on:
  schedule:
    # OPTIMIZED PATTERN ANALYSIS (TIER 3)
    - cron: '0 */6 * * 1-5'  # Every 6 hours on weekdays (4 runs/day)
  workflow_dispatch:


permissions:
  contents: write

jobs:
  failed_patterns:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # üõ°Ô∏è Prevent hanging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install --quiet --no-warn-script-location yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/failed_patterns.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update failed patterns analysis"
          git push
