name: Market Maker Positioning
'on':
  schedule:
    - cron: '15 * * * *'  # Every hour at 15 min past
  workflow_dispatch:

jobs:
  mm_positioning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy yfinance beautifulsoup4
          
      - name: Analyze MM Positioning
        run: |
          cd Intelligence/scripts
          python mm_positioning.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit MM data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/market_makers/
          git diff --staged --quiet || git commit -m "üè¶ Market maker positioning update: $(date +'%Y-%m-%d %H:%M')"
          git push
