name: Market Maker Positioning
"on":
  schedule:
    - cron: '30 11,15,23 * * *'

  workflow_dispatch:


permissions:
  contents: write

jobs:
  mm_positioning:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/mm_positioning.py
      
      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Market Maker Positioning to BotCore format..."
          
          # Run data integration script for MM positioning
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "mm_positioning" \
            --data-path "Intelligence/data/" \
            --output-path "Intelligence/data/integrated/mm_positioning_analysis.json"
          
          echo "âœ… BotCore MM positioning integration complete"
      
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git add Intelligence/data/integrated/
          git diff --quiet || git commit -m "ðŸ“Š MM Positioning: BotCore-integrated analysis $(date -u +%Y%m%d_%H%M%S)"
          git push

