name: Market Maker Positioning
on:
  schedule:
    - cron: '30 23 * * *'  # Daily 23:30 UTC
  workflow_dispatch:

jobs:
  mm_positioning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/mm_positioning.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update market maker positioning analysis"
          git push
