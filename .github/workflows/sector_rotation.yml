name: Sector Rotation Analysis
'on':
  schedule:
    - cron: '30 21 * * 1-5'  # Daily 5:30PM EST (21:30 UTC) - After market close
  workflow_dispatch:

jobs:
  sector_rotation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy yfinance scikit-learn
          
      - name: Analyze Sector Rotation
        run: |
          cd Intelligence/scripts
          python sector_rotation.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit Sector data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/sectors/
          git diff --staged --quiet || git commit -m "ðŸ”„ Sector rotation update: $(date +'%Y-%m-%d')"
          git push
