name: Sector Rotation Analysis
on:
  schedule:
    - cron: '30 22 * * *'  # Daily 22:30 UTC (5:30 PM EST)
  workflow_dispatch:

jobs:
  sector_rotation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/sector_rotation.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update sector rotation analysis"
          git push
