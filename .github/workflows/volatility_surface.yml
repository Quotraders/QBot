name: Volatility Surface Analysis
"on":
  schedule:
    - cron: '0,30 9,12,15 * * 1-5'
    - cron: '0 18,2 * * *'

  workflow_dispatch:


permissions:
  contents: write

jobs:
  volatility_surface:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/volatility_surface.py

      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Volatility Surface analysis to BotCore format..."
          
          # Run data integration script for volatility surface data
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "volatility_surface" \
            --data-path "Intelligence/data/volatility_surface.json" \
            --output-path "Intelligence/data/integrated/volatility_surface_analysis.json"
          
          echo "âœ… BotCore volatility surface integration complete"

      - name: "ðŸ“¤ Commit Integrated Data"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/integrated/
          git add Intelligence/data/
          git diff --quiet || git commit -m "ðŸ“ˆ Volatility Surface: BotCore-integrated analysis $(date -u +%Y%m%d_%H%M%S)"
          git push || echo "No changes to push"

