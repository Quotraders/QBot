name: Volatility Surface Analysis
on:
  schedule:
    - cron: '0 * * * *'  # Hourly (24/7)
  workflow_dispatch:


permissions:
  contents: write

jobs:
  volatility_surface:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/volatility_surface.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update volatility surface analysis"
          git push
