name: Microstructure Analysis
on:
  schedule:
    # OPTIMIZED MICROSTRUCTURE ANALYSIS (TIER 1)
    # Market hours focus - Budget optimized
    - cron: '*/30 14-21 * * 1-5'  # Every 30 min market hours (16 runs/day)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  microstructure:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 🛡️ Prevent hanging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install --quiet --no-warn-script-location yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/microstructure.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update microstructure analysis"
          git push
