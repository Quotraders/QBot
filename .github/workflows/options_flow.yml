name: Options Flow Analysis
on:
  schedule:
    - cron: '*/5 13-14,19-21 * * 1-5'  # High frequency during open/close (9:30-10:30 AM, 3:00-4:00 PM EST)
    - cron: '*/10 14-19 * * 1-5'       # Mid-day analysis (10:30 AM - 3:00 PM EST)
    - cron: '*/30 12-17,1-2 * * 1-5'  # Pre/post market (4:00-9:30 AM, 4:00-6:00 PM EST)

  workflow_dispatch:


permissions:
  contents: write

jobs:
  options_flow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/scan_options.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update options flow analysis"
          git push
