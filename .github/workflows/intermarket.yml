name: Intermarket Correlations
"on":
  schedule:
    - cron: '*/20 10-2 * * *'
    - cron: '0 22-6 * * *'

  workflow_dispatch:


permissions:
  contents: write

jobs:
  intermarket:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/correlations.py
      
      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Intermarket analysis to BotCore format..."
          
          # Run data integration script for correlation analysis
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "intermarket" \
            --data-path "Intelligence/data/" \
            --output-path "Intelligence/data/integrated/intermarket_correlation.json"
          
          echo "âœ… BotCore intermarket integration complete"
      
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git add Intelligence/data/integrated/
          git diff --quiet || git commit -m "ðŸ”— Intermarket: BotCore-integrated correlation analysis $(date -u +%Y%m%d_%H%M%S)"
          git push

