name: Intermarket Analysis
'on':
  schedule:
    - cron: '30 */4 * * *'  # Every 4 hours at 30 min past
  workflow_dispatch:

jobs:
  intermarket:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy yfinance scipy
          
      - name: Run Intermarket Analysis
        run: |
          cd Intelligence/scripts
          python intermarket.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit Intermarket data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/intermarket/
          git diff --staged --quiet || git commit -m "üåê Intermarket analysis update: $(date +'%Y-%m-%d %H:%M')"
          git push
