name: Fed Liquidity Analysis
"on":
  schedule:
    # ENHANCED FED LIQUIDITY MONITORING (CRITICAL FOR MACRO TRADING)
    # Daily Fed data monitoring during active periods
    - cron: '0 10 * * 1-5'           # Daily at 5 AM EST for overnight Fed operations
    - cron: '0 16 * * 1-5'           # Daily at 11 AM EST pre-market Fed analysis
    # FOMC meeting weeks - increased frequency
    - cron: '0 14,20 * * 2,3,4'      # Extra monitoring during typical FOMC weeks
    # Weekly comprehensive Fed liquidity analysis
    - cron: '0 3 * * 1'              # Weekly deep analysis Monday 10 PM EST
    # Monthly Fed balance sheet deep dive
    - cron: '0 5 1 * *'              # Monthly comprehensive analysis
    # Total: ~15 runs/week for enhanced Fed liquidity tracking
  workflow_dispatch:


permissions:
  contents: write

jobs:
  fed_liquidity:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/fed_liquidity.py

      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting Fed Liquidity analysis to BotCore format..."
          
          # Run data integration script for Fed liquidity data
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "fed_liquidity" \
            --data-path "Intelligence/data/fed_liquidity.json" \
            --output-path "Intelligence/data/integrated/fed_liquidity_analysis.json"
          
          echo "âœ… BotCore Fed liquidity integration complete"

      - name: "ðŸ“¤ Commit Integrated Data"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/integrated/ Intelligence/data/
          git diff --quiet || git commit -m "ðŸ¦ Fed Liquidity: BotCore-integrated analysis $(date -u +%Y%m%d_%H%M%S)"
          git push || echo "No changes to push"

