name: OPEX Calendar Tracking
"on":
  schedule:
    # ENHANCED OPEX CALENDAR TRACKING (CRITICAL FOR OPTIONS EXPIRY)
    # Daily OPEX monitoring during high-activity periods
    - cron: '0 13 * * 1-5'               # Daily at 8 AM EST pre-market
    - cron: '0 19 * * 5'                 # Friday at 2 PM EST for weekly expiry
    # Monthly OPEX week intensive monitoring
    - cron: '0 14,16,18,20 15-21 * *'    # Every 2 hours during monthly OPEX week
    # Quarterly OPEX intensive monitoring
    - cron: '0 */2 15-21 3,6,9,12 *'     # Every 2 hours during quarterly OPEX week
    # Total: ~12 runs/week with intensive OPEX period coverage
  workflow_dispatch:


permissions:
  contents: write

jobs:
  opex_calendar:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/opex_tracker.py
      
      - name: "ðŸ”— Integrate with BotCore Decision Engine"
        run: |
          echo "ðŸ”— Converting OPEX Calendar data to BotCore format..."
          
          # Run data integration script for OPEX tracking
          python Intelligence/scripts/workflow_data_integration.py \
            --workflow-type "opex_calendar" \
            --data-path "Intelligence/data/" \
            --output-path "Intelligence/data/integrated/opex_calendar_data.json"
          
          echo "âœ… BotCore OPEX integration complete"
      
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git add Intelligence/data/integrated/
          git diff --quiet || git commit -m "ðŸ“… OPEX Calendar: BotCore-integrated tracking $(date -u +%Y%m%d_%H%M%S)"
          git push

